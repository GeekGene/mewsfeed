name: CI

on:
  pull_request:
  push:
    branches:
      - "develop"
      - "main"

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    permissions:
      id-token: "write"
      contents: "read"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      
      - name: Run `nix build`
        run: nix develop

      # - name: Set up cachix
      #   uses: cachix/cachix-action@v15
      #   with:
      #     name: holochain-ci

      # - name: Restore cargo and build from cache
      #   uses: actions/cache/restore@v3
      #   with:
      #     path: |
      #       .cargo
      #       target
      #     key: ${{ runner.os }}-build-${{ hashFiles('Cargo.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-build-

      - name: Install JS packages
        run: nix develop -c npm ci

      - name: Clippy
        run: nix develop -c npm run cargo:clippy

      - name: Check rust formatting
        run: nix develop -c npm run cargo:fmt:check

      - name: Build Happ
        run: nix develop -c npm run build:happ

      - name: Save cargo and build to cache
        uses: actions/cache/save@v3
        with:
          path: |
            .cargo
            target
          key: ${{ runner.os }}-build-${{ hashFiles('Cargo.lock') }}

      - name: Test with tryorama
        run: nix develop -c npm run test
